<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Form</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css">
</head>

<body>
    <div class="content">
        <aside>
            
            <img src="./assets/hero.svg" alt="">
            <h1><span>We</span> Form</h1>
        </aside>
        <main>

            <header>
                <a href="index.html">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
                <h2>Nova <span>entidade</span></h2>

            </header>

            <form>
                <label for="name">Nome</label>
                <input type="text" id="name">

                
                <label for="service">Campo de atuação</label>
                <div class="select-div">
                    <select type="text" id="service">
                        <option value="" >Selecione uma opção</option>
                        <option value="abrigo">Abrigo de animais</option>
                    </select>

                </div>
                <div class="points">

                    <label for="input-points">Pontos de coleta</label>
                    <input type="text" id="points">
                    <button>
                        <i class="fa-solid fa-plus-circle"></i>
    
                    </button>
                </div>
            </form>
            <div class="actions">
                <a href="register.html">Cadastrar</a>
            </div>

            
        </main>
    </div>
</body>

</html>
